{% extends "main.html" %}
{% block content %}

      <div class="row">
        <div class="col-sm-12 header">
          <div class="row">
            <div class="col-sm-6">Catalog App
            </div>
            <div class="col-sm-6">
              <a class="btn btn-danger pull-right" href="#" role="button">LOGIN</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 varietals">
          <h3>Varietals</h3>
          {% for varietal in varietals %}
          <a href="{{url_for('showWines', varietal_id=varietal.id)}}">
            <div>{{varietal.name}}</div>
          </a>
          {% endfor %}
        </div>
        <div class="col-sm-8">
          <h3>Latest Wines</h3>
          {% for wine in wines %}
          <div>{{wine.name}} <i><span class="selected-varietal">({{wine.varietal.name}})<span></i></div>
          {% endfor %}
        </div>
      </div>

{% endblock %}
